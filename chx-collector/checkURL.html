<html>
    <head>
        <script>
            function isURL(url){
                if (url == ""|| url == null)
                    return false;
 
                url = url.trim();
        
                if (url.indexOf(" ")!=-1)
                    return false;
        
                var RegExp = /^http(s)?:\/\/[\w|\-]+(\.[^\.]+)+$/i;
        
                if(RegExp.test(url)){
                    return true;
                }else{
                     return false;
                }
            }
            alert(isURL("https://freetuts.net"));
        </script>
    </head>
    <body>
        
    </body>
</html>
