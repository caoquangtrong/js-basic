<html>
    <head></head>
    <body>
        <script>
            function validate(){
                var username = document.getElementById("username");
                var password = document.getElementById("password");
                var re_password = document.getElementById("re-password");

                //kiem tra rong
                if(username==""){
                    alert('Ban chua nhap ten dang nhap');
                    return false;
                }

                if(password==""){
                    alert('Ban chua nhap mat khau');
                    return false;
                }

                if (password != re-password){
                    alert("Mật khẩu nhập lại không đúng");
                    return false;
                }
                              
                return true;
            }
        </script>
        <form action="" method="post">
            username:<input type="text" name="username" id="username"><br>
            password:<input type="text" name="password" id="password"><br>
            re password: <input type="text" name="re-password" id="re-password"><br>
            <input type="submit" id="click" value="Register" onclick="return validate()">
        </form>
    </body>
