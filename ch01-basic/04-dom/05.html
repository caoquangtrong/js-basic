<html>
    <head></head>
    <body>
        <script>
            function change(){
                //lay doi tuong
                var object = document.getElementById("object");

                //lay thuoc tinh cua doi tuong
                var type = object.type;

                //kiem tra
                if(type=="button"){
                    object.type = 'text';
                }else{
                    object.type = 'button';
                }
            }
        </script>

        <input type="button" id="object" value="click me" onclick="change()">
    </body>
</html>
