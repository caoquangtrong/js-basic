<html>
    <head></head>
    <body>
        <script>
            function change_background(){
                document.getElementById("message").style.background = 'red';
            }

            function change_coclor(){
                document.getElementById("message").style.color = 'blue';
            }

            function change_height(){
                document.getElementById("message").style.height = '50px';
            }

            function change_font_size(){
                document.getElementById("message").style.fontSize = '50px';
            }
        </script>
        <div id="message">Noi dung can thay doi</div>
        <input type="button" value="Change background" onclick="change_background()">
        <input type="button" value="Change coclor" onclick="change_coclor()">
        <input type="button" value="Change Height" onclick="change_height()">
        <input type="button" value="changr font size" onclick="change_font_size()">
    </body>
</html>
