<html>
    <head>
        <script>
            //khoi tao dong ho
            function startTime(){
                var today = new Date();

                //lay gio, phut giay hien tai
                var h = today.getHours();
                var m = today.getMinutes();
                var s = today.getSeconds();

                h = checkTime(h);
                m = checkTime(m);
                s = checkTime(s);

                document.getElementById('timer').innerHTML = h+ ":" + m + ":" + s;
                var t = setTimeout(function(){
                    startTime();
                }, 500);

            }
            //chuyen nhuwng so be hon 10 thanh 01,02,03
            function checkTime(i){
                if(i<10 && i >= 0){
                    return "0"+i;
                }
                return i;
            }

        </script>
    </head>
    <body onload="startTime()">
        <div id="timer"></div>
    </body>
</html>
