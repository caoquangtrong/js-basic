<html>
    <head></head>
    <body>
        
        <script>
            let notbinary = /[01]/;
            // mong muon gap xau co 0,1 
            document.write(notbinary.test("1100100010100110"));
            //=>true
            document.write(notbinary.test("1100100010200110"))
            //=>true;
            document.write(notbinary.test("101022a"));
            //=> true

            let binary = /[^01]/;
            //mong muon co bat ki mot ki tu nao khac 0,1
            //dau ^ th hien rang ban muon gap it nhat mot tu ngoai nhuwng ki tu da set trong  rg
            document.write(binary.test("1100100010100110"));
            //=>khong gap ki tu nao nen =>false
            document.write(binary.test("1212"));
            //=>gap ki tu khac khong 1 nen =>true
        </script>
    </body>
</html>
