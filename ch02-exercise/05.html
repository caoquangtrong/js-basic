            function show(){
               var sa = document.getElementById("search_advance");
               var s = document.getElementById("show_search_advance");

                sa.style.display = "table-row";
                s.innerHTML = "An tim kiem nang cao";
               }else{
                sa.style.display = "none";
                s.innerHTML = "Tim kiem nang cao";
               }
               return false;
            }
        </script>

                    <a href="#" id="show_search_advance" onclick="show()">Tim kiem nang cao</a>
                </td>
            </tr>
