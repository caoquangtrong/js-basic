<html>
    <head>
        
    </head>
    <body>
        <script>
            var min = null;
            var max = null;
            var value = '';

            while(value!= null){
                value = prompt("nhap so, meu muon dung thi khong nhap gi ");

                if(value != null){
                    if (min == null){
                    min = value;
                    max = value;
                    }
                    else
                    {
                        // ngược lại sẽ kiểm tra gán min và max
                        if (min > value){
                            min = value;
                        }
                        if (max < value){
                            max = value;
                        }
                    }
                }
            }
            document.write(min + " " + max);
        </script>
    </body>
</html>
