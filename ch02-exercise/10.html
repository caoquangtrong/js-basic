<html>
    <head>
        <script>
            function isEmpty(str){
                str = str || null;
                return (typeof str=="undefined" || str == null);
            }
            // var str="12";
            // alert(isEmpty(str));

            function isArray(object){
                if(object.constructor === Array)
                    return true;
                else
                    return false;
            }
            // var a =[];
            // alert(isArray(a));

            function inArray(needle, hayStack){
                var i = hayStack.length;
                while(i >= 0){
                    if(hayStack[i] === needle){
                        return true;
                    }
                    i--;
                }
                return false;
            }
            // var a = [1,2,3,"abc"];
            // alert(inArray("bc" , a));
            
        </script>
